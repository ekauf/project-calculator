<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator__grid">
      <div class="previous-operand" data-previous-operand></div>
      <div class="current-operand" data-current-operand></div>

      <!-- <div class="calculator__buttonpad"> -->
      <button class="calculator__button" data-all-clear>AC</button>
      <button class="calculator__button" data-negation>+/-</button>
      <button class="calculator__button" data-percentage>%</button>
      <button class="calculator__button" data-operation>รท</button>

      <button class="calculator__button" data-number>7</button>
      <button class="calculator__button" data-number>8</button>
      <button class="calculator__button" data-number>9</button>
      <button class="calculator__button" data-operation>x</button>

      <button class="calculator__button" data-number>4</button>
      <button class="calculator__button" data-number>5</button>
      <button class="calculator__button" data-number>6</button>
      <button class="calculator__button" data-operation>-</button>

      <button class="calculator__button" data-number>1</button>
      <button class="calculator__button" data-number>2</button>
      <button class="calculator__button" data-number>3</button>
      <button class="calculator__button" data-operation>+</button>

      <button class="calculator__button" data-backspace>&larr;</button>
      <button class="calculator__button" data-number>0</button>
      <button class="calculator__button" data-number>.</button>
      <button class="calculator__button" data-calculation>=</button>
      <!-- </div> -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
